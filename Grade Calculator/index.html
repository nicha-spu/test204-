<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>คำนวณเกรดเฉลี่ย (GPA)</h2>
    <form id="gradeForm">
        <table>
            <tr>
                <th>รหัสวิชา</th>
                <th>คะแนนที่ได้ (0-100)</th>
                <th>จำนวนหน่วยกิต</th>
            </tr>
            <tr>
                <td>CSI101</td>
                <td><input type="number" id="score1" min="0" max="100"></td>
                <td>3</td>
            </tr>
            <tr>
                <td>CSI102</td>
                <td><input type="number" id="score2" min="0" max="100"></td>
                <td>3</td>
            </tr>
            <tr>
                <td>CSI203</td>
                <td><input type="number" id="score3" min="0" max="100"></td>
                <td>3</td>
            </tr>
            <tr>
                <td>CSI204</td>
                <td><input type="number" id="score4" min="0" max="100"></td>
                <td>3</td>
            </tr>
            <tr>
                <td>CSI305</td>
                <td><input type="number" id="score5" min="0" max="100"></td>
                <td>3</td>
            </tr>
        </table>
        <button type="button" onclick="calculateGPA()">คำนวณ GPA</button>
    </form>
    <h3>ผลลัพธ์: <span id="gpaResult">-</span></h3>
    
    <script src="script.js"></script>
</body>
</html>
